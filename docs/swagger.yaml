info:
  contact: {}
  title: DIMO Fetch API
  version: "1.0"
paths:
  /:
    get:
      consumes:
      - '*/*'
      description: get the status of server.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Show the status of server.
      tags:
      - root
  /v1/vehicle/{tokenId}/filenames:
    get:
      consumes:
      - application/json
      description: Retrieves a list of filenames that match the provided search options
      parameters:
      - in: query
        name: after
        type: string
      - in: query
        name: before
        type: string
      - in: query
        name: limit
        type: integer
      - in: query
        name: producer
        type: string
      - in: query
        name: source
        type: string
      - in: query
        name: type
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Returns list of filenames
          schema:
            additionalProperties:
              items:
                type: string
              type: array
            type: object
        "400":
          description: Invalid request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get multiple filenames based on search criteria
      tags:
      - files
  /v1/vehicle/{tokenId}/files:
    get:
      consumes:
      - application/json
      description: Retrieves the content of multiple files that match the provided
        search options
      parameters:
      - in: query
        name: after
        type: string
      - in: query
        name: before
        type: string
      - in: query
        name: limit
        type: integer
      - in: query
        name: producer
        type: string
      - in: query
        name: source
        type: string
      - in: query
        name: type
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Returns file data
          schema:
            additionalProperties:
              items:
                type: integer
              type: array
            type: object
        "400":
          description: Invalid request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get multiple files based on search criteria
      tags:
      - files
  /v1/vehicle/{tokenId}/latest-file:
    get:
      consumes:
      - application/json
      description: Retrieves the content of the most recent file that matches the
        provided search options
      parameters:
      - in: query
        name: after
        type: string
      - in: query
        name: before
        type: string
      - in: query
        name: limit
        type: integer
      - in: query
        name: producer
        type: string
      - in: query
        name: source
        type: string
      - in: query
        name: type
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Returns latest file data
          schema:
            additionalProperties:
              items:
                type: integer
              type: array
            type: object
        "400":
          description: Invalid request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get the latest file based on search criteria
      tags:
      - files
  /v1/vehicle/{tokenId}/latest-filename:
    get:
      consumes:
      - application/json
      description: Retrieves the most recent filename that matches the provided search
        options
      parameters:
      - in: query
        name: after
        type: string
      - in: query
        name: before
        type: string
      - in: query
        name: limit
        type: integer
      - in: query
        name: producer
        type: string
      - in: query
        name: source
        type: string
      - in: query
        name: type
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Returns the latest filename
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Invalid request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get the latest filename based on search criteria
      tags:
      - files
securityDefinitions:
  BearerAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
